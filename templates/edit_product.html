<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotni tahrirlash</title>
</head>
<body>
    <h1>Mahsulotni tahrirlash</h1>
    <h2> ... </h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
        <label for="name">Mahsulot nomi:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>
        
        <label for="description">Ta'rifi:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea><br><br>

        <label for="price">Narxi:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required><br><br>

        <label for="image">Yangi rasmni tanlash:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        
        {% if product.image_url %}
            <img src="{{ product.image_url }}" alt="{{ product.name }}" width="100"><br><br>
        {% endif %}

        <button type="submit">Tahrirlash</button>
    </form>
    <br>
    <a href="/">Bosh sahifaga qaytish</a>
</body>
</html>
